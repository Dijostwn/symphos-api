<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>CMS Admin - Folkative</title>
    <style>
        body { font-family: sans-serif; padding: 40px; max-width: 800px; margin: auto; }
        form { background: #f4f4f4; padding: 20px; margin-bottom: 40px; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; }
        button { background: black; color: white; font-weight: bold; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #ddd; padding: 10px; text-align: left; }
        .del-btn { color: red; text-decoration: none; font-size: 12px; }
    </style>
</head>
<body>
    <h2>Post New Article</h2>
    <form action="/api/articles" method="POST">
        <input type="text" name="title" placeholder="Article Title" required>
        <select name="category">
            <option value="Fashion">Fashion</option>
            <option value="Culture">Culture</option>
            <option value="Lifestyle">Lifestyle</option>
        </select>
        <input type="text" name="image" placeholder="Image URL (Unsplash Link)">
        <button type="submit">PUBLISH NOW</button>
    </form>

    <h3>Manage Posts</h3>
    <table id="admin-table">
        <thead><tr><th>Title</th><th>Action</th></tr></thead>
        <tbody></tbody>
    </table>
    <br><a href="/">Back to Website</a>

    <script>
        async function loadAdminData() {
            const res = await fetch('/api/articles');
            const data = await res.json();
            document.querySelector('tbody').innerHTML = data.map(art => `
                <tr>
                    <td>${art.title}</td>
                    <td><a href="/api/delete/${art.id}" class="del-btn">Delete</a></td>
                </tr>
            `).join('');
        }
        loadAdminData();
    </script>
</body>
</html>
