<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOLKATIVE | News & Culture</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Helvetica', Arial, sans-serif; background: #fff; color: #000; }
        nav { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #000; position: sticky; top: 0; background: #fff; z-index: 100; }
        .logo { font-weight: 900; font-size: 28px; letter-spacing: -1.5px; text-transform: uppercase; }
        .hero { padding: 40px 5%; border-bottom: 2px solid #000; }
        .hero img { width: 100%; height: 65vh; object-fit: cover; }
        .hero h1 { font-size: 5.5vw; text-transform: uppercase; line-height: 0.9; margin-top: 20px; font-weight: 900; }
        .grid { padding: 40px 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 40px; }
        .card { text-decoration: none; color: #000; transition: 0.3s; }
        .card img { width: 100%; height: 300px; object-fit: cover; margin-bottom: 15px; }
        .card span { font-weight: bold; font-size: 11px; text-transform: uppercase; display: block; margin-bottom: 8px; border: 1px solid #000; width: fit-content; padding: 2px 8px; }
        .card h2 { font-size: 22px; text-transform: uppercase; line-height: 1.1; }
        footer { padding: 50px 5%; background: #000; color: #fff; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">FOLKATIVE</div>
        <a href="/admin.html" style="color:#000; font-weight:bold; font-size:12px; text-decoration:none;">POST NEWS+</a>
    </nav>
    <div id="hero-section"></div>
    <main class="grid" id="article-grid"></main>
    <footer><p>Â© 2024 FOLKATIVE CLONE</p></footer>

    <script>
        async function fetchArticles() {
            const res = await fetch('/api/articles');
            const data = await res.json();
            const grid = document.getElementById('article-grid');
            const hero = document.getElementById('hero-section');

            if(data.length > 0) {
                hero.innerHTML = `<section class="hero"><img src="${data[0].image}"><h1>${data[0].title}</h1></section>`;
                grid.innerHTML = data.slice(1).map(art => `
                    <a href="#" class="card">
                        <img src="${art.image}">
                        <span>${art.category}</span>
                        <h2>${art.title}</h2>
                    </a>
                `).join('');
            }
        }
        fetchArticles();
    </script>
</body>
</html>
